<div class="eureka-client-controller" ng-controller="EurekaClient.EurekaClientController">

  <div class="row-fluid">
    <div class="span6 offset3">
      <p class="centered">
        Eureka plugin allows to fetch all servers known to Eureka instance into Hawt.io connections list
      </p>
    </div>
  </div>

  <div class="span4"></div>
  <div class="span4">
    <div simple-form name="settings" data="formConfig" entity="formEntity"></div>
    <p></p>
    <div>
      <button class="btn btn-primary pull-right" ng-disabled="!forms.settings.$valid" ng-click="connect()">{{buttonText()}}</button>
    </div>
  </div>
  <div class="span4"></div>

</div>
